---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webapp
  namespace: cluster-config
spec:
  targetNamespace: webapp
  releaseName: webapp
  chart:
    spec:
      chart: webapp
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: webapp
        namespace: cluster-config
  interval: 5m0s
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      className: nginx
    service:
      type: ClusterIP
    replicaCount: 2