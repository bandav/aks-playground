name: Car API Helm Package
on:
  push:
    paths:
    - 'CarApi/Helm/carapi/**'
  workflow_dispatch:
    inputs:
      comment:
        description: 'Run comments'
        required: false
jobs:
  call-helm-package:
    uses: marvin-garcia/aks-playground/.github/workflows/helm-package.yaml@main
    with:
      repo_url: 'https://marvin-garcia.github.io/aks-playground/'
      package_path: 'CarApi/Helm/'
      chart_path: 'CarApi/Helm/carapi/'
      # gh_username: marvingarcia
      # gh_email: noreply@github.com
      gh_username: '${{ secrets.FLOW_NAME }}'
      gh_email: '${{ secrets.FLOW_EMAIL }}'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
